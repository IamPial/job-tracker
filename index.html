  <body>
    <header class="w-8/12 mx-auto">
      <h2 class="text-3xl font-extrabold text-slate-900 py-5">
        Job Application Tracker
      </h2>
      <div class="display-count grid grid-cols-3 gap-2 mb-2">
        <div
          class="total border border-orange-300 p-5 rounded-xl hover:border-neutral transition-all duration-300 hover:scale-95 cursor-pointer"
        >
          <h2 class="text-neutral text-xl">Total</h2>
          <h2 id="display-total" class="text-neutral font-bold text-4xl">0</h2>
        </div>
        <div
          class="interview border border-orange-300 p-5 rounded-xl hover:border-success transition-all duration-300 hover:scale-95 cursor-pointer"
        >
          <h2 class="text-neutral text-xl">Interview</h2>
          <h2 id="display-interview" class="text-success font-bold text-4xl">
            0
          </h2>
        </div>
        <div
          class="reject border border-orange-300 p-5 rounded-xl hover:border-error transition-all duration-300 hover:scale-95 cursor-pointer"
        >
          <h2 class="text-neutral text-xl">Rejected</h2>
          <h2 id="display-reject" class="text-error font-bold text-4xl">0</h2>
        </div>
      </div>
      <div class="border w-full border-gray-200/70 my-5"></div>
      <div class="available-jobs-section flex justify-between space-y-3">
        <span class="text-2xl text-slate-800 font-bold">Available Jobs</span>
        <span id="available-jobs-count" class="text-gray">8 jobs</span>
      </div>
    </header>

    <!-- main content start -->
    <main>
      <!-- filter-button start -->
      <div id="buttonId" class="w-8/12 mx-auto mb-5 space-x-3">
        <button
          onclick="toggleChange('allFilterBtn')"
          id="allFilterBtn"
          class="btn btn-info text-white"
        >
          All
        </button>
        <button
          onclick="toggleChange('interviewFilterBtn')"
          id="interviewFilterBtn"
          class="btn border-base-300"
        >
          Interview
        </button>
        <button
          onclick="toggleChange('rejectFilterBtn')"
          id="rejectFilterBtn"
          class="btn border-base-300"
        >
          Reject
        </button>
      </div>
